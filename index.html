                    </nav>
                    <div class="header_right">
                        <button class="btn-red">Your Journey</button>
                        <div class="account-cart">

                    </div>

                            <img src="./assets/menu_Cross.svg" />

                        <div class="language-dropdown">

                    </div>
                    <div class="mobile-menu-btm">

                            <li><a href="#" class="active">Home</a></li>
                            <li><a href="#">Shop</a></li>
                            <li><a href="#">How it works</a></li>
                            <li><a href="#">News</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                        <div class="mob-btn-wrap">
                            <button class="btn-red">Your Journey</button>
                            <div class="account-cart">
                                <span class="icon account"><img src="./assets/account.svg" alt="account"></span>
                                <span class="icon cart"><img src="./assets/cart.svg" alt="cart"></span>
                            </div>
                        </div>

                    </div>
                </div>

                    <img src="./assets/line.png" alt="">

                <div class="hero-image">

                </div>
                <div class="hero-text">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id iste deleniti tempore Lorem ipsum dolor sit amet consectetur adipisicing.</p>
